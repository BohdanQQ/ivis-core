---
version: 1
formatters:
  simple:
    format: "%(asctime)s:%(name)s:%(levelname)s:%(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  job_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: job.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

root:
  level: INFO
  handlers: [console, job_file]
...
